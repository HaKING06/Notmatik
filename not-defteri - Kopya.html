<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTMATÄ°K | Hedef Defterim</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1f3050;
            --nav-text: #ffffff;
            --accent: #00bcd4;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #212529;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        body.dark-mode {
            --primary-bg: #111111;
            --nav-text: #00bcd4;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        nav {
            background: var(--primary-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo { color: var(--nav-text); font-weight: 800; font-size: 1.4em; text-decoration: none; }
        .nav-logo i { color: var(--accent); }

        .btn-back { 
            color: var(--nav-text); 
            border: 1px solid var(--accent); 
            padding: 8px 18px; 
            border-radius: 30px; 
            text-decoration: none; 
            font-size: 0.9em; 
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Yeni AkÄ±llÄ± Panel */
        .smart-action-area {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px dashed var(--accent);
        }

        .smart-action-area h2 { margin-top: 0; font-weight: 700; }
        .smart-action-area p { opacity: 0.7; font-size: 0.9em; margin-bottom: 25px; }

        .btn-smart-paste {
            background: var(--accent);
            color: #1f3050;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
        }

        .btn-smart-paste:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 188, 212, 0.4);
        }

        .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .course-card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            border-top: 5px solid var(--accent);
            width: 100%;
            max-width: 350px;
            transition: 0.3s;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .course-card h3 { margin: 0 0 15px 0; color: var(--accent); font-size: 1.2em; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }

        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .info-item label { display: block; font-size: 0.65em; color: #888; font-weight: 700; text-transform: uppercase; }
        .info-item span { font-weight: 700; font-size: 1.05em; }

        .target-box { background: var(--bg); padding: 15px; border-radius: 12px; text-align: center; }
        .target-box label { display: block; font-size: 0.7em; font-weight: 600; opacity: 0.6; }
        .target-box b { font-size: 2em; color: var(--accent); display: block; margin-top: 5px; }

        .delete-btn { position: absolute; top: 15px; right: 15px; color: #ff5252; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .delete-btn:hover { opacity: 1; }

        .empty-state { text-align: center; padding: 60px 0; width: 100%; opacity: 0.4; }

        /* Footer */
        footer {
            background-color: #1f3050; color: #b0c2e3; padding: 25px 0; width: 100%;
            text-align: center; font-size: 0.85em; flex-shrink: 0; margin-top: auto;
        }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-logo">NOTMATÄ°K <i class="fa-solid fa-graduation-cap"></i></a>
    <a href="index.html" class="btn-back"><i class="fa-solid fa-calculator"></i> HesaplayÄ±cÄ±ya DÃ¶n</a>
</nav>

<div class="container">
    <div class="smart-action-area">
        <h2>Ders Not Defteri</h2>
        <p>HesapladÄ±ÄŸÄ±n veriyi kopyaladÄ±ysan aÅŸaÄŸÄ±daki butona basman yeterli.</p>
        <button class="btn-smart-paste" onclick="handleSmartPaste()">
            <i class="fa-solid fa-file-import"></i> PANODAN YAPIÅžTIR VE EKLE
        </button>
    </div>

    <div id="courseList" class="course-grid">
        </div>
</div>

    <footer>
        <p>&copy; 2025 NOTMATÄ°K. TÃ¼m HaklarÄ± SaklÄ±dÄ±r.</p>
        <p><b>halitguns06.dev</b> | Versiyon: 1.2</p>
    </footer>


<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        loadCards();
    });

async function handleSmartPaste() {
    try {
        // 1. Panodaki metni oku
        const text = await navigator.clipboard.readText();
        
        // 2. Format kontrolÃ¼
        if (!text || !text.includes('|') || !text.startsWith('T:')) {
            alert("Panoda geÃ§erli bir Notmatik verisi bulunamadÄ±!");
            return;
        }

        // 3. Ders adÄ±nÄ± al
        const dersAdi = prompt("Dersin AdÄ±nÄ± Giriniz:");
        if (!dersAdi) return;

        // 4. Veriyi kaydet
        const newCourse = { id: Date.now(), name: dersAdi, data: text };
        const courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
        courses.unshift(newCourse);
        localStorage.setItem('savedGoals', JSON.stringify(courses));
        
        // 5. KartlarÄ± yenile
        loadCards();

        // ðŸ”‘ 6. PANOYI TEMÄ°ZLE (Ä°stediÄŸin iÅŸlem burada yapÄ±lÄ±yor)
        await navigator.clipboard.writeText(""); 
        
        alert("Ders baÅŸarÄ±yla kaydedildi!");
        
    } catch (err) {
        alert("Pano eriÅŸim izni reddedildi.");
    }
}

function loadCards() {
    const list = document.getElementById('courseList');
    const courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
    
    if (courses.length === 0) {
        list.innerHTML = `<div class="empty-state"><i class="fa-solid fa-clipboard-list fa-3x"></i><p>HenÃ¼z kayÄ±tlÄ± bir hedef bulunmuyor.</p></div>`;
        return;
    }

    list.innerHTML = courses.map(course => {
        const parts = {};
        course.data.split('|').forEach(p => { 
            const index = p.indexOf(':');
            if (index !== -1) {
                const k = p.substring(0, index);
                const v = p.substring(index + 1);
                parts[k] = v;
            }
        });

        let displayNote = "";
        if (parts.GS && parts.GS !== "") {
            displayNote = `
                <div style="margin-bottom:8px;">
                    <span style="font-size: 0.75em; display:block; opacity:0.6; font-weight:700;">HEDEF Ä°Ã‡Ä°N</span>
                    <span style="color:var(--accent); font-size:1.6em; font-weight:900;">${parts.GH}</span>
                </div>
                <div style="border-top: 1px dashed rgba(0,0,0,0.1); padding-top:8px;">
                    <span style="font-size: 0.75em; display:block; opacity:0.6; font-weight:700; color:var(--warn);">ÅžARTLI (${parts.SALT}) Ä°Ã‡Ä°N</span>
                    <span style="color:var(--warn); font-size:1.4em; font-weight:900;">${parts.GS}</span>
                </div>
            `;
        } else {
            displayNote = `
                <span style="font-size: 0.75em; display:block; opacity:0.6; font-weight:700;">GEREKEN FÄ°NAL NOTU</span>
                <span style="color:var(--accent); font-size:2.2em; font-weight:900;">${parts.GH || '-'}</span>
            `;
        }

        return `
            <div class="course-card">
                <i class="fa-solid fa-trash-can delete-btn" onclick="deleteItem(${course.id})"></i>
                <h3 style="border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom:10px;">${course.name}</h3>
                <div class="grid-info" style="display: flex; justify-content: space-around; padding: 10px 0; gap: 5px;">
                    <div class="info-item" style="text-align:center;">
                        <label style="display:block; font-size:0.6rem; color:#888; font-weight:700;">VÄ°ZE (%${parts.VA || '0'})</label>
                        <span style="font-weight:800; font-size:1em;">${parts.V || '-'}</span>
                    </div>
                    
                    ${parts.P ? `
                    <div class="info-item" style="text-align:center;">
                        <label style="display:block; font-size:0.6rem; color:#888; font-weight:700;">PROJE (%${parts.PA})</label>
                        <span style="font-weight:800; font-size:1em;">${parts.P}</span>
                    </div>` : ''}

                    <div class="info-item" style="text-align:center;">
                        <label style="display:block; font-size:0.6rem; color:#888; font-weight:700;">HEDEF</label>
                        <span style="font-weight:800; font-size:1em;">${parts.H || '-'}</span>
                    </div>
                </div>
                <div class="target-box" style="background:var(--bg); padding:12px; border-radius:12px; text-align:center; margin-top:10px;">
                    ${displayNote}
                </div>
            </div>
        `;
    }).join('');
}


function deleteItem(id) {
        if (confirm('Dersi silmek istediÄŸine emin misin?')) {
            let courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
            courses = courses.filter(c => c.id !== id);
            localStorage.setItem('savedGoals', JSON.stringify(courses));
            loadCards();
        }
    }
</script>

</body>
