<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTMATİK | Hedef Defterim</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-bg: #1f3050;
            --nav-text: #ffffff;
            --accent: #00bcd4;
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #212529;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        body.dark-mode {
            --primary-bg: #111111;
            --nav-text: #00bcd4;
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        nav {
            background: var(--primary-bg);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-logo { color: var(--nav-text); font-weight: 800; font-size: 1.4em; text-decoration: none; }
        .nav-logo i { color: var(--accent); }

        .btn-back { 
            color: var(--nav-text); 
            border: 1px solid var(--accent); 
            padding: 8px 18px; 
            border-radius: 30px; 
            text-decoration: none; 
            font-size: 0.9em; 
            font-weight: 600;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Yeni Akıllı Panel */
        .smart-action-area {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--card);
            border-radius: 20px;
            box-shadow: var(--shadow);
            border: 2px dashed var(--accent);
        }

        .smart-action-area h2 { margin-top: 0; font-weight: 700; }
        .smart-action-area p { opacity: 0.7; font-size: 0.9em; margin-bottom: 25px; }

        .btn-smart-paste {
            background: var(--accent);
            color: #1f3050;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0, 188, 212, 0.3);
        }

        .btn-smart-paste:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(0, 188, 212, 0.4);
        }

        .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .course-card {
            background: var(--card);
            padding: 25px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            border-top: 5px solid var(--accent);
            width: 100%;
            max-width: 350px;
            transition: 0.3s;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .course-card h3 { margin: 0 0 15px 0; color: var(--accent); font-size: 1.2em; border-bottom: 1px solid rgba(0,0,0,0.05); padding-bottom: 10px; }

        .grid-info { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .info-item label { display: block; font-size: 0.65em; color: #888; font-weight: 700; text-transform: uppercase; }
        .info-item span { font-weight: 700; font-size: 1.05em; }

        .target-box { background: var(--bg); padding: 15px; border-radius: 12px; text-align: center; }
        .target-box label { display: block; font-size: 0.7em; font-weight: 600; opacity: 0.6; }
        .target-box b { font-size: 2em; color: var(--accent); display: block; margin-top: 5px; }

        .delete-btn { position: absolute; top: 15px; right: 15px; color: #ff5252; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        .delete-btn:hover { opacity: 1; }

        .empty-state { text-align: center; padding: 60px 0; width: 100%; opacity: 0.4; }
    </style>
</head>
<body>

<nav>
    <a href="index.html" class="nav-logo">NOTMATİK <i class="fa-solid fa-graduation-cap"></i></a>
    <a href="index.html" class="btn-back"><i class="fa-solid fa-calculator"></i> Hesaplayıcıya Dön</a>
</nav>

<div class="container">
    <div class="smart-action-area">
        <h2>Ders Not Defteri</h2>
        <p>Hesapladığın veriyi kopyaladıysan aşağıdaki butona basman yeterli.</p>
        <button class="btn-smart-paste" onclick="handleSmartPaste()">
            <i class="fa-solid fa-file-import"></i> PANODAN YAPIŞTIR VE EKLE
        </button>
    </div>

    <div id="courseList" class="course-grid">
        </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        loadCards();
    });

    async function handleSmartPaste() {
        try {
            // Panodaki metni oku
            const text = await navigator.clipboard.readText();
            
            // Format kontrolü (T: ile başlıyor mu ve | içeriyor mu?)
            if (!text || !text.includes('|') || !text.startsWith('T:')) {
                alert("Panoda geçerli bir Notmatik verisi bulunamadı! Lütfen önce hesaplama yapıp 'Kopyala' butonuna basın.");
                return;
            }

            const dersAdi = prompt("Dersin Adını Giriniz:");
            if (!dersAdi) return;

            const newCourse = { id: Date.now(), name: dersAdi, data: text };
            const courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
            courses.unshift(newCourse);
            localStorage.setItem('savedGoals', JSON.stringify(courses));
            
            loadCards();
            
        } catch (err) {
            alert("Pano erişim izni reddedildi. Lütfen tarayıcı izinlerini kontrol edin.");
        }
    }

    function loadCards() {
        const list = document.getElementById('courseList');
        const courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
        
        if (courses.length === 0) {
            list.innerHTML = `<div class="empty-state"><i class="fa-solid fa-clipboard-list fa-3x"></i><p>Henüz kayıtlı bir hedef bulunmuyor.</p></div>`;
            return;
        }

        list.innerHTML = courses.map(course => {
            const parts = {};
            course.data.split('|').forEach(p => { 
                const [k, v] = p.split(':'); 
                parts[k] = v; 
            });

            return `
                <div class="course-card">
                    <i class="fa-solid fa-trash-can delete-btn" onclick="deleteItem(${course.id})"></i>
                    <h3>${course.name}</h3>
                    <div class="grid-info">
                        <div class="info-item">
                            <label>VİZE (%${parts.VA})</label>
                            <span>${parts.V || '-'}</span>
                        </div>
                        ${parts.P ? `<div class="info-item"><label>PROJE (%${parts.PA})</label><span>${parts.P}</span></div>` : ''}
                        <div class="info-item">
                            <label>HEDEF ORT.</label>
                            <span>${parts.H}</span>
                        </div>
                    </div>
                    <div class="target-box">
                        <label>FİNAL (%${parts.FA}) ALMAN GEREKEN</label>
                        <b>${parts.G}</b>
                    </div>
                </div>
            `;
        }).join('');
    }

    function deleteItem(id) {
        if (confirm('Dersi silmek istediğine emin misin?')) {
            let courses = JSON.parse(localStorage.getItem('savedGoals') || '[]');
            courses = courses.filter(c => c.id !== id);
            localStorage.setItem('savedGoals', JSON.stringify(courses));
            loadCards();
        }
    }
</script>

</body>
</html>
